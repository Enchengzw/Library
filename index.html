<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="Library">
        <div class="header">Library</div>
        <div class="library_grid" data = 1>
            <button class="add">Add New Book</button>
        </div>
    </div>
    <dialog class="dialog">
        <form class="form">
            <div class="inputs">
                <input type="text" id="title" placeholder="Title">
            </div>
            <div class="inputs">
                <input type="text" id="author" placeholder="Author">
            </div>
            <div class="inputs">
                <input type="text" id="pages" pattern="\d{1,4}" placeholder="Number of pages">
                <span class="error-message">Only accepts numeric digits, 4 maximun</span>
            </div>
            <div class="inputs">
                <input type="text" id="read" pattern="\d{1,4}" placeholder="Have you read it?">
            </div>
            <div class="buttons">
                <button class="submit" type="submit">Submit</button>
                <button class="close" type="reset">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
